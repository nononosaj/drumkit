<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Beats with Javascript </title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Drum 1</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Drum 2</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Drum 3</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Drum 4</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Beat 1</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Beat 2</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Beat 3</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Beat 4</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Beat 5</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/drum5.wav"></audio>
  <audio data-key="83" src="sounds/drum2.wav"></audio>
  <audio data-key="68" src="sounds/drum3.wav"></audio>
  <audio data-key="70" src="sounds/drum4.wav"></audio>
  <audio data-key="71" src="sounds/loop1.wav"></audio>
  <audio data-key="72" src="sounds/loop2.wav"></audio>
  <audio data-key="74" src="sounds/loop3.wav"></audio>
  <audio data-key="75" src="sounds/loop4.wav"></audio>
  <audio data-key="76" src="sounds/riff1.wav"></audio>

<script src="assets/script.js"></script>


</body>
</html>
